apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "sosialhjelp-kommune-service"
  namespace: "teamdigisos"
  labels:
    "team": "teamdigisos"
    "start.nais.io/created-by": "Martin"
    "start.nais.io/creationTimestamp": "2023-01-26T08:27:43.110371493"
spec:
  image: {{image}}
  liveness:
    path: "/internal/isalive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/isready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/metrics"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "ks:fiks"
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
