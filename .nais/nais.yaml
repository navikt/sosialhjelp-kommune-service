apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{appName}}
  namespace: "teamdigisos"
  labels:
    "team": "teamdigisos"
spec:
  image: {{image}}
  liveness:
    path: "/internal/is_alive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/is_ready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
  maskinporten:
    enabled: {{maskinportenEnabled}}
    scopes:
      consumes:
        - name: "ks:fiks"
  azure:
    application:
      enabled: {{azureEnabled}}
      tenant: nav.no
  ingresses:
  {{#each ingresses as |url|}}
      - {{url}}
  {{/each}}
  accessPolicy:
    outbound:
      rules:
        - application: sosialhjelp-mock-alt-api-mock
    inbound:
      rules:
        - application: sosialhjelp-adminpanel
  env:
    {{#each env}}
    - name: {{@key}}
      value: {{this}}
    {{/each}}
